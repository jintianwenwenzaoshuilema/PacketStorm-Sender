name: Build and Package EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.2'
          arch: 'win64_mingw'
          modules: 'qtcharts'
          tools: 'tools_mingw'

      - name: Set up MinGW
        shell: pwsh
        run: |
          $qt_root = $env:QT_ROOT_DIR
          $mingw_path = Get-ChildItem -Path "$qt_root\..\..\Tools" -Filter "mingw*" | Select-Object -First 1
          if ($mingw_path) {
              $bin_path = Join-Path $mingw_path.FullName "bin"
              echo "Found MinGW: $bin_path"
              echo "$bin_path" >> $env:GITHUB_PATH
          } else {
              echo "MinGW not found in Tools, trying default path"
              "C:\Qt\Tools\mingw1310_64\bin" >> $env:GITHUB_PATH
          }

      - name: Download WinPcap SDK (WpdPack)
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip" -OutFile "WpdPack.zip"
          Expand-Archive -Path "WpdPack.zip" -DestinationPath "C:\"
          if (Test-Path "C:\WpdPack_4_1_2") {
              if (Test-Path "C:\WpdPack") { Remove-Item -Recurse -Force "C:\WpdPack" }
              Move-Item -Path "C:\WpdPack_4_1_2" -Destination "C:\WpdPack"
          }

      - name: Build Project
        shell: pwsh
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          mkdir build
          cd build
          qmake -spec win32-g++ ..\PacketStorm_Sender.pro
          mingw32-make -j2 release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          mkdir deploy
          copy build\release\PacketStorm_Sender.exe deploy\
          windeployqt --release --no-translations --compiler-runtime deploy\PacketStorm_Sender.exe

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PacketStorm_Sender_Release
          path: deploy/

