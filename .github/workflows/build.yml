name: Build and Package EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.8.3'
          arch: 'win64_mingw'
          modules: 'qtcharts'
          tools: 'tools_mingw1310'

      - name: Set up MinGW
        shell: pwsh
        run: |
          $tools_dir = $env:IQTA_TOOLS
          if (-not $tools_dir -and $env:Qt6_DIR) {
              $qt_version_dir = Split-Path $env:Qt6_DIR -Parent
              $qt_base_dir = Split-Path $qt_version_dir -Parent
              $tools_dir = Join-Path $qt_base_dir "Tools"
          }
          
          echo "Searching for MinGW in: $tools_dir"
          # 打印目录内容，方便排查
          Get-ChildItem -Path $tools_dir
          
          if ($tools_dir -and (Test-Path $tools_dir)) {
              # 优先搜索 mingw1310_64
              $mingw_path = Get-ChildItem -Path $tools_dir -Filter "mingw1310_64" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
              
              if (-not $mingw_path) {
                  # 备选：搜索任何较新的 mingw*64
                  $mingw_path = Get-ChildItem -Path $tools_dir -Filter "mingw*_64" | 
                                Where-Object { $_.PSIsContainer -and $_.Name -ge "mingw11" } | 
                                Sort-Object Name -Descending | 
                                Select-Object -First 1
              }

              if ($mingw_path) {
                  $bin_path = Join-Path $mingw_path.FullName "bin"
                  echo "Found MinGW: $bin_path"
                  echo "$bin_path" >> $env:GITHUB_PATH
              } else {
                  echo "Error: MinGW folder not found in $tools_dir"
                  exit 1
              }
          } else {
              echo "Error: Tools directory not found."
              exit 1
          }

      - name: Download WinPcap SDK (WpdPack)
        shell: powershell
        run: |
          Invoke-WebRequest -Uri "https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip" -OutFile "WpdPack.zip"
          Expand-Archive -Path "WpdPack.zip" -DestinationPath "C:\"
          if (Test-Path "C:\WpdPack_4_1_2") {
              if (Test-Path "C:\WpdPack") { Remove-Item -Recurse -Force "C:\WpdPack" }
              Move-Item -Path "C:\WpdPack_4_1_2" -Destination "C:\WpdPack"
          }

      - name: Build Project
        shell: pwsh
        run: |
          if (Test-Path "build") { Remove-Item -Recurse -Force "build" }
          mkdir build
          cd build
          qmake -spec win32-g++ ..\PacketStorm_Sender.pro
          mingw32-make -j2 release

      - name: Prepare Deployment
        shell: pwsh
        run: |
          mkdir deploy
          copy build\release\PacketStorm_Sender.exe deploy\
          # windeployqt 自动拷贝依赖
          windeployqt --release --no-translations --compiler-runtime deploy\PacketStorm_Sender.exe
          
          # 下载 Npcap 安装程序供用户使用
          echo "Downloading Npcap installer..."
          Invoke-WebRequest -Uri "https://npcap.com/dist/npcap-1.79.exe" -OutFile "deploy\npcap-installer_run_this_if_no_adapters.exe"
          
          # 添加使用说明
          @"
          使用说明：
          1. 如果运行程序后发现网卡列表为空，请先安装目录下的 npcap-installer_run_this_if_no_adapters.exe。
          2. 安装时建议勾选 "WinPcap API-compatible Mode"。
          "@ | Out-File -FilePath "deploy\使用说明.txt" -Encoding utf8

      - name: Compress Artifacts
        shell: pwsh
        run: |
          Compress-Archive -Path deploy\* -DestinationPath PacketStorm_Sender_Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PacketStorm_Sender_Release
          path: deploy/

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: PacketStorm_Sender_Windows.zip
          body: |
            自动编译发布记录
            - 构建编号: ${{ github.run_number }}
            - 提交内容: ${{ github.event.head_commit.message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

